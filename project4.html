<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
uniform float uTheta;

void
main()
{
    float s = sin(uTheta);
    float c = cos(uTheta);

    gl_Position.x = -s*aPosition.y + c*aPosition.x;
    gl_Position.y =  s*aPosition.x + c*aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="vertex-shader2" type="x-shader/x-vertex">

in vec4 aPosition2;

<script id="vertex-shader3" type="x-shader/x-vertex">
#version 300 es
        
in vec4 aPosition3;
uniform float uTheta3;
        
void
main()
{
    float s = sin(uTheta3);
    float c = cos(uTheta3);
        
    gl_Position.x = aPosition3.x - c;
    gl_Position.y = aPosition3.y - s;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

out vec4 fColor;

void
main()
{
    fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
